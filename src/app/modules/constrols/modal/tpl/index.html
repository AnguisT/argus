<h1 mat-dialog-title>
  {{data.title}}
  <button style="float: right;" mat-icon-button (click)="emitClickFooterBtn('close', $event)">
    <mat-icon title="Close">close</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <ng-template #target></ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="emitClickFooterBtn('ok', $event)">{{ buttonTitle }}</button>
</div>
