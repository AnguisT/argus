<div class="export">
    <mat-form-field>
        <input matInput placeholder="Введите название файла или будет название export" [(ngModel)]="inputString">
    </mat-form-field>
    <div class="title">Выберите какие данные хотите экспортировать:</div>
    <mat-divider></mat-divider>
    <mat-radio-group class="example-radio-group" [(ngModel)]="typePage">
        <mat-radio-button [value]="'page_range'">
            Диапазон страниц с
            <mat-form-field style="width: 45px;">
                <input
                    matInput
                    type="number"
                    [(ngModel)]="fromNumber"
                    min="1"
                    max="999"
                    (keyup)="fromValid()"
                    (click)="fromValid()">
            </mat-form-field>
            по
            <mat-form-field style="width: 45px;">
                <input
                    matInput
                    type="number"
                    [(ngModel)]="toNumber"
                    min="1"
                    max="999"
                    (keyup)="toValid()"
                    (click)="toValid()">
            </mat-form-field>
        </mat-radio-button>
        <mat-radio-button [value]="'current_page'">Текущая страница</mat-radio-button>
        <mat-radio-button [value]="'row_selected'">Только выбранные данные</mat-radio-button>
    </mat-radio-group>
    <div class="title">Выберите в каком формате экспортировать</div>
    <mat-divider></mat-divider>
    <mat-radio-group class="example-radio-group" [(ngModel)]="typeExport">
        <mat-radio-button [value]="'excel'">Excel</mat-radio-button>
        <mat-radio-button [value]="'csv'">CSV</mat-radio-button>
    </mat-radio-group>
</div>
